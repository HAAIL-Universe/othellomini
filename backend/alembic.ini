# =============================================================================
# Alembic Configuration for OthelloMini
# =============================================================================
#
# Database migration configuration using Alembic 1.13.1 with async SQLAlchemy
# and aiosqlite driver for SQLite.
#
# Usage:
#   cd backend
#   alembic upgrade head          # Apply all pending migrations
#   alembic revision --autogenerate -m "description"  # Generate migration
#   alembic downgrade -1          # Roll back one migration
#   alembic history               # Show migration history
#   alembic current               # Show current revision

[alembic]

# Path to migration scripts directory (relative to this file's location)
script_location = alembic

# Template used to generate migration file names
# Includes revision hash and slug for readability
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Prepend sys.path with the project root so that `backend.*` imports work
prepend_sys_path = ..

# Timezone for migration file timestamps (UTC for consistency)
timezone = UTC

# SQLAlchemy connection URL
# This is overridden at runtime by env.py using backend.config.Settings
# The placeholder below is a fallback for CLI usage only
sqlalchemy.url = sqlite+aiosqlite:///data/othello_mini.db

# Max length for revision identifiers (truncated hash)
truncate_slug_length = 40

# Whether to use two-phase commit for multi-database migrations (not needed)
# revision_environment = false

# Encoding for migration script files
output_encoding = utf-8

# Version path separator â€” use "os" for OS-specific path separator
version_path_separator = os

# =============================================================================
# Logging Configuration
# =============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

